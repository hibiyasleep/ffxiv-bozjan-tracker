<div nz-row [nzGutter]="{ xs: 120, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }" nzAlign="middle">
    <div class="tracker-module" nz-col [nzLg]="{ span: 6, offset: 2, order: 1 }" [nzSm]="{ span: 16, offset: 4, order: 2 }" [nzXs]="{ span: 24, order: 2 }">
        <h1>{{ 'TRACKER.Title' | translate }}</h1>
        <span>{{ 'TRACKER.ID_name' | translate }} : ID</span>

        <nz-divider></nz-divider>

        <nz-space nzDirection="vertical" nzSize="large">
            <nz-space-item>
                <span>{{ 'TRACKER.Time_before_respawn' | translate }} : 「time」</span>
            </nz-space-item>
            <nz-space-item>
                <button nz-button [nzType]="'danger'" nzBlock (click)="showResetModal()">{{ 'TRACKER.Reset' | translate }}</button>
            </nz-space-item>

            <nz-modal
                [(nzVisible)]="isVisible"
                [nzTitle]="resetModalTitle"
                [nzFooter]="resetModalFooter"
                (nzOnCancel)="handleCancel()"
            >
                {{ 'TRACKER_CONFIRM.Description' | translate }}
            </nz-modal>
            <ng-template #resetModalTitle>
                <strong>{{ 'TRACKER_CONFIRM.Title' | translate }}</strong>
            </ng-template>
            <ng-template #resetModalFooter>
                <button nz-button nzType="default" (click)="handleCancel()">{{ 'TRACKER_CONFIRM.Cancel_text' | translate }}</button>
                <button nz-button nzType="danger" (click)="handleReset()" [nzLoading]="isConfirmLoading">{{ 'TRACKER_CONFIRM.Ok_text' | translate }}</button>
            </ng-template>
        </nz-space>
    </div>
</div>
